<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Builder - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(-45deg, #84fab0, #60caff, #cf7adc, #e906a8);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-align: center;
            color: rgb(13, 13, 13);
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .form-wrapper {
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            color: rgb(4, 4, 4);
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            margin-top: 15px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px 14px;
            margin-bottom: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            background: rgba(255, 255, 255, 0.85);
            color: #000;
        }

        .inline-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .inline-group input {
            flex: 1;
        }

        .section {
            margin-top: 20px;
        }

        button {
            display: block;
            margin: 30px auto 0;
            background-color: #00c896;
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #009e7e;
        }

        .about-link {
            text-align: center;
            margin-top: 30px;
        }

        .about-link a {
            color: #fff;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        .about-link a:hover {
            background: rgba(0, 0, 0, 0.35);
        }
    </style>
</head>
<body>
    <h1>Resume Builder</h1>

    <div class="form-wrapper">
        <form method="post">
            {% csrf_token %}

            <label for="template">Choose Template:</label>
            <select name="template">
                <option value="classic">Classic</option>
                <option value="modern">Modern</option>
                <option value="creative">Creative</option>
            </select>

            <div class="section">
                <h2>Personal Information</h2>
                <label>Name</label>
                <input type="text" name="name">
                <label>About</label>
                <input type="text" name="about">
                <label>Age</label>
                <input type="text" name="age">
                <label>Email</label>
                <input type="text" name="email">
                <label>Phone</label>
                <input type="text" name="phone">
            </div>

            <div class="section">
                <h2>Skills</h2>
                <div class="inline-group">
                    <input type="text" name="skill1" placeholder="Skill 1">
                    <input type="text" name="skill2" placeholder="Skill 2">
                    <input type="text" name="skill3" placeholder="Skill 3">
                    <input type="text" name="skill4" placeholder="Skill 4">
                    <input type="text" name="skill5" placeholder="Skill 5">
                </div>
            </div>

            <div class="section">
                <h2>Education</h2>
                <label>Degree 1</label><input type="text" name="degree1">
                <label>College 1</label><input type="text" name="college1">
                <label>Year 1</label><input type="text" name="year1">
                <label>Degree 2</label><input type="text" name="degree2">
                <label>College 2</label><input type="text" name="college2">
                <label>Year 2</label><input type="text" name="year2">
                <label>Degree 3</label><input type="text" name="degree3">
                <label>College 3</label><input type="text" name="college3">
                <label>Year 3</label><input type="text" name="year3">
            </div>

            <div class="section">
                <h2>Languages</h2>
                <input type="text" name="lang1" placeholder="Language 1">
                <input type="text" name="lang2" placeholder="Language 2">
                <input type="text" name="lang3" placeholder="Language 3">
            </div>

            <div class="section">
                <h2>Projects</h2>
                <label>Project 1 Title</label><input type="text" name="project1">
                <label>Duration</label><input type="text" name="durat1">
                <label>Description</label><input type="text" name="desc1">
                <label>Project 2 Title</label><input type="text" name="project2">
                <label>Duration</label><input type="text" name="durat2">
                <label>Description</label><input type="text" name="desc2">
            </div>

            <div class="section">
                <h2>Experience</h2>
                <label>Company 1</label><input type="text" name="company1">
                <label>Post</label><input type="text" name="post1">
                <label>Duration</label><input type="text" name="duration1">
                <label>Description</label><input type="text" name="lin11">
                <label>Company 2</label><input type="text" name="company2">
                <label>Post</label><input type="text" name="post2">
                <label>Duration</label><input type="text" name="duration2">
                <label>Description</label><input type="text" name="lin21">
            </div>

            <div class="section">
                <h2>Achievements</h2>
                <input type="text" name="ach1" placeholder="Achievement 1">
                <input type="text" name="ach2" placeholder="Achievement 2">
                <input type="text" name="ach3" placeholder="Achievement 3">
            </div>

            <button type="submit">Generate Resume</button>
        </form>

        <div class="about-link">
            <a href="{% url 'about' %}">ðŸ“ž About / Contact</a>
        </div>
    </div>
</body>
</html>
